  <style>
    :root {
      --accent-blue: #0ea5e9;
      --accent-green: #22c55e;
      --text-main: #0f172a;
      --text-muted: #64748b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top left, #e0f2fe 0, #f9fafb 45%, #eef2ff 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
    }

    .card {
      background: white;
      padding: 2.6rem 2.2rem;
      border-radius: 1.6rem;
      box-shadow: 0 30px 60px rgba(15,23,42,0.15);
      max-width: 520px;
      width: 100%;
    }

    .badge {
      display: inline-block;
      padding: 0.45rem 1rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));

      margin-bottom: 1.2rem;
      letter-spacing: 0.4px;
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 800;
      margin: 0 0 0.9rem;
      line-height: 1.25;
    }

    p {
      color: var(--text-muted);
      font-size: 1.02rem;
      line-height: 1.6;
      margin-bottom: 1.8rem;
    }

    /* BUTTON GROUP */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 0.9rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.45rem;   /* ~15% smaller */
      font-size: 0.85rem;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
      color: white;
    }

    .btn.secondary {
      background: transparent;
      color: var(--accent-blue);
      box-shadow: inset 0 0 0 2px var(--accent-blue);
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
        border-radius: 1.4rem;
      }

      h1 {
        font-size: 1.85rem;
      }

      p {
        font-size: 0.98rem;
      }

      .button-group {
        flex-direction: column;
        gap: 0.7rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
