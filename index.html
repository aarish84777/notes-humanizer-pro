/* --------------------------------------------------
   ROOT VARIABLES & PREMIUM COLOURS
-------------------------------------------------- */
:root {
    --cobalt: #0066ff;
    --aqua: #00eaff;
    --glow: rgba(0, 180, 255, 0.28); 
    --glass-dark: rgba(0, 25, 50, 0.35);
    --border-light: rgba(0, 140, 255, 0.25);
    --max-width: 1120px;
}

/* --------------------------------------------------
   BASE
-------------------------------------------------- */
body {
    margin: 0;
    font-family: "Inter", sans-serif;
    overflow-x: hidden;
    background: radial-gradient(circle at 20% 10%, #031b3f 0%, #020617 45%, #000000 100%);
    color: white;
    scroll-behavior: smooth;
}

/* --------------------------------------------------
   PARALLAX BACKGROUND
-------------------------------------------------- */
.parallax-bg {
    position: fixed;
    inset: 0;
    z-index: -12;
    pointer-events: none;
    background: radial-gradient(circle at 25% 10%, #052a60 0%, #020617 50%, #000 100%);
    transition: transform 0.1s ease-out;
}

/* --------------------------------------------------
   FLOATING PARTICLES
-------------------------------------------------- */
.particle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: var(--aqua);
    border-radius: 50%;
    opacity: 0.45;
    filter: blur(3px);
    animation: floatParticle 14s infinite linear;
    z-index: -5;
}

@keyframes floatParticle {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-80px) scale(1.4); }
    100% { transform: translateY(0) scale(1); }
}

/* --------------------------------------------------
   NAVBAR — UPDATED FOR BIG CENTERED BRAND
-------------------------------------------------- */
.nav {
    max-width: var(--max-width);
    margin: 1.4rem auto;
    padding: 1rem 1.6rem;
    border-radius: 1rem;
    background: rgba(0, 25, 50, 0.35);
    border: 1px solid var(--border-light);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(18px);
    gap: 1rem;
}

/* BIG CENTERED BRAND */

}

    align-items: center;
    gap: 1.4rem;
}

.nav-right a {

}

    padding: 0.55rem 1.2rem;

    border: none;
    border-radius: 0.8rem;

    font-weight: 600;
    cursor: pointer;
}

/* --------------------------------------------------

-------------------------------------------------- */

.hero-left p {

.cta-row {

.btn {

    font-size: 1.2rem;

    border-radius: 1rem;

    cursor: pointer;
    color: white;

.btn:hover {

.hero-right img {

    border-radius: 1rem;
    border: 1px solid var(--border-light);
    box-shadow: 0 6px 12px var(--glow);

/* --------------------------------------------------
   GLASS SECTIONS — unchanged
-------------------------------------------------- */
.glass-section {

    border-radius: 1.3rem;

.section-title {

.grid-3 {

.card {

/* FAQ */

<!-- SCRIPT: PARALLAX + FAQ + SIGN-IN + AUTH LOGIC -->
<script>
/* PARALLAX */
const parallax = document.querySelector(".parallax-bg");
document.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 16;
    const y = (e.clientY / window.innerHeight - 0.5) * 16;
    parallax.style.transform = `translate(${x}px, ${y}px)`; 
});

/* FAQ */
document.querySelectorAll(".faq-item").forEach(item => {
    item.addEventListener("click", () => item.classList.toggle("open"));
});

/* SIGN-IN POPUP */
const overlay = document.getElementById("sign-in");
const signInBox = document.getElementById("clerk-sign-in");

function openOverlay() {
    overlay.style.display = "flex";
    setTimeout(() => overlay.style.opacity = "1", 20);

    if (window.Clerk && !signInBox.hasChildNodes()) {
        window.Clerk.mountSignIn(signInBox, { appearance: { baseTheme: "light" } });
    }
}

document.getElementById("openSignIn").addEventListener("click", openOverlay);
document.getElementById("openSignIn2").addEventListener("click", openOverlay);

overlay.addEventListener("click", (e) => {
    if (!signInBox.contains(e.target)) {
        overlay.style.opacity = "0";
        setTimeout(() => overlay.style.display = "none", 300);
    }
});

/* AUTH STATE UI */
window.addEventListener("load", async () => {
    try {
        await window.Clerk.load();

        const signInBtn = document.getElementById("openSignIn");
        const signInBtn2 = document.getElementById("openSignIn2");
        const userButtonContainer = document.getElementById("clerk-user-button");

        function updateUI() {
            const user = window.Clerk.user;

            if (user) {
                if (signInBtn) signInBtn.style.display = "none";
                if (signInBtn2) signInBtn2.style.display = "none";
                window.Clerk.mountUserButton(userButtonContainer);
            } else {
                if (signInBtn) signInBtn.style.display = "inline-block";
                if (signInBtn2) signInBtn2.style.display = "inline-block";
                userButtonContainer.innerHTML = "";
            }
        }

        updateUI();
        window.Clerk.addListener(updateUI);

    } catch (err) {
        console.error("Clerk auth error:", err);
    }
});
</script>
